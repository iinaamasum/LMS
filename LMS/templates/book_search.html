{% extends 'library/base.html' %} {% block content %}
<h2>Book Search</h2>
<form method="get">
  <input type="text" name="query" placeholder="Search by title" />
  <button type="submit">Search</button>
</form>
<ul>
  {% for book in books %}
  <li>{{ book.title }}</li>
  {% empty %}
  <li>No books found</li>
  {% endfor %}
</ul>
{% endblock %}
